<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLACK LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="illustration">
                <img src="/img/Group_4-removebg-preview.png" width="300" height="300" alt="Illustration">
            </div>
            <div class="content">
                <h1>Turn your ideas into reality</h1>
                <h3>Start for free and get attractive offers from the communtiy</h3>
            </div>
        </div>
        <div class="right">
            <div class="illustration">
                <img src="/img/Group 1686550876.jpg" alt="Login Illustration">
            </div>
            <div class="content">
                <h1>Login to your Account</h1>
                <p>See what is going on with our business</p>
            </div>
            <div class="login-info">
                <div class="icon">
                    <img src="/img/image 2.jpg" alt="Google Icon">
                    <strong>Continue with Google</strong>
                    
                </div>
                <p>or Sign in with Email</p>
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Your password">
                        </div>
                        <div class="form-bottom">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember" class="custom-checkbox"></label>
                                <span>Remember me</span>
                            </div>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div> 
            <div class="create">
            <p>Not registered yet?<span class="create-account"> Create an account</span></p>  
            </div> 
        </div>
    </div>
</body>
</html>
